<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>react js - Google Search </title>
    <!-- favicon -->
    <link rel="icon" href="image/favicon.png">
    <!-- font awsome link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- style link  -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo-box">
                <div class="logo">
                    <img src="image/google.png" alt="google icons" width="92px">
                </div>
    
                <div class="s-box">
                    <form action="">
                        <input type="text" maxlength="1240" name="search" class="s-input">
                    </form>
                    <i class="fa-solid fa-x console-icon"></i>
                    <img src="image/voice.png" alt="search by voice" width="14px" class="vs-icon">
                    <img src="image/camera.svg" alt="search by image" class="camera-icon">
                    <i class="fa-solid fa-magnifying-glass search-icon"></i>
                </div>
            </div>
            <div class="menu">
                <div>
                    <img src="image/setting.png" alt="setting icon" style="width: 30px;">
                    <img src="image/menus-s.png" alt="google menu">
                    <img src="image/user.png" alt="user profile" style="width: 35px; margin-right: 0;" class="user-icon">
                </div>
            </div>
        </nav>
    </header>
</body>
</html>
